<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Popup</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
        }

        .reg-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            display: none;
            justify-content: center;
            align-items: center;
        }

        .reg-popup {
            position: fixed;
            top: -100%;
            left: 50%;
            transform: translateX(-50%);
            width: 400px;
            background-color: #fff;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            padding: 30px;
            transition: top 0.5s ease-in-out;
            border-radius: 0;
        }

        .reg-popup.show {
            top: 10%;
        }

        .reg-border-line {
            height: 2px;
            background-color: #007bff;
            margin: 0 0 10px 0;
        }

        .reg-logo {
            display: block;
            margin: 0 auto;
            width: 120px;
            height: 120px;
            background-color: #007bff;
        }

        .reg-form-group {
            margin-bottom: 20px;
        }

        .reg-form-group input {
            width: 100%;
            padding: 15px;
            border: 1px solid #ccc;
            border-radius: 0;
            box-sizing: border-box;
        }

        .reg-form-group button {
            width: 100%;
            padding: 15px;
            background-color: #007bff;
            color: #fff;
            border: none;
            border-radius: 0;
            cursor: pointer;
        }

        .reg-form-group button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>


    <div class="reg-overlay" id="reg-overlay"></div>

    <div class="reg-popup" id="reg-popup">
        <div class="reg-border-line"></div>
        <div class="reg-logo"></div>
        <div class="reg-form-group">
            <input type="text" placeholder="Login" id="reg-login">
        </div>
    <div class="reg-form-group">
            <input type="password" placeholder="Password" id="reg-password">
        </div>
        <div class="reg-form-group">
            <button>Войти</button>
        </div>
        <div class="reg-border-line"></div>
    </div>

    <script>
        document.getElementById('reg-openPopup').addEventListener('click', function() {
            document.getElementById('reg-popup').classList.add('show');
            document.getElementById('reg-overlay').style.display = 'block';
        });

        document.getElementById('reg-overlay').addEventListener('click', function(event) {
            if (event.target == this) {
                document.getElementById('reg-popup').classList.remove('show');
                document.getElementById('reg-overlay').style.display = 'none';
            }
        });
    </script>

</body>
</html>
